[module/app_launcher]
type=custom/text
content = "󰣇 "
content-padding = 7pt
content-font = 2
click-left = exec rofi -show drun -config ~/.config/rofi/launchpad.rasi
content-foreground = ${colors.cream}
content-background = ${colors.primary}

[module/i3]
type = internal/i3
enable-scroll = false
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true
content-background = ${colors.primary}

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;󰈹
ws-icon-3 = 4;
ws-icon-4 = 5;󰭹
ws-icon-5 = 6;󱓷
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;

pin-workspaces = true
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-empty = 

label-mode-background = ${colors.primary} 
label-mode-foreground = ${colors.cream}

label-focused = %icon%
label-focused-font = 5
label-focused-foreground = ${colors.cream}
label-focused-background = ${colors.primary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-font = 5
label-unfocused-foreground = ${colors.cream}
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-padding = 1

label-urgent = %icon%
label-urgent-font = 5
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-separator = ""
label-separator-padding = 1
label-separator-foreground = ${colors.transparent}


[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/scripts/cava.sh
format = <label>
format-font = 3
label = %output%
label-foreground = ${colors.primary}
