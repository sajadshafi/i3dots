[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
format-mounted-prefix = ""
format-mounted-prefix-padding = 1
format-mounted-prefix-foreground = ${colors.foreground}
format-mounted-prefix-background = ${colors.primary}
label-mounted = %free%
label-unmounted =  %mountpoint% not mounted
label-unmounted-font = 2
label-mounted-foreground = ${colors.foreground}
label-mounted-padding-left = 4pt
label-mounted-padding-right = 5pt
label-mounted-background = ${colors.primary}
label-mounted-font = 2


[module/power_menu]
type = custom/text 
content="⏼"
content-padding = 7pt
content-font = 2
click-left=~/.config/rofi/scripts/powermenu.sh
content-background = ${colors.primary} 
content-foreground = ${colors.cream}


[module/heart]
type = custom/text 
content="󰋑"
content-padding = 7pt
content-font = 3
content-background = ${colors.primary} 
content-foreground = ${colors.cream}


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground= ${colors.cream}
label-volume-padding-left=16pt
label-volume-padding-right=1
label-volume-font = 2

format-muted-prefix = "󰝟"
format-muted-foreground = ${colors.red}
format-muted-padding = 8pt
format-muted-font = 3

label-muted = "muted"
label-muted-foreground = ${colors.red}
label-muted-padding = 1


[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <label>
format-prefix = ""
format-prefix-foreground = ${colors.primary}
format-padding-left = 1pt
format-padding-right = 1pt

label = %percentage%%
label-foreground=${colors.cream}
label-padding-left = 12pt
label-padding-right = 1
label-font = 2



[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging =  <animation-charging><label-charging>
format-charging-foreground = ${colors.primary}

label-charging = %percentage%%
label-charging-foreground = ${colors.cream}
label-charging-padding= 1
label-charging-padding-left= 5pt
label-charging-font = 2

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.primary}
label-discharging = %percentage%%
label-discharging-foreground = ${colors.cream}
label-discharging-padding = 1
label-discharging-padding-left = 5pt
label-discharging-font = 2

format-full-prefix = " "
format-full-foreground = ${colors.primary}
label-full = %percentage%%
label-full-foreground = ${colors.cream}
label-full-padding = 1
label-full-padding-left = 5pt
label-full-font = 2

label-low = [  BATTERY LOW ] %percentage%%
label-low-foreground = ${colors.red}
label-low-padding = 1
label-low-padding-left = 5pt
label-low-font = 2

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

ramp-capacity-0-foreground = ${colors.red}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = !!
animation-low-framerate = 200



;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true


[module/network]
type = internal/network
interface = wlp0s20f3
udspeed-minwidth = 5
format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.primary}
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>

; Default: %ifname% %local_ip%
label-connected = %essid:0:6%..%downspeed:0:8%
label-connected-foreground = ${colors.cream}
label-connected-padding-left = 5pt
label-connected-font = 2

format-disconnected-prefix = 󰤭
format-disconnected-prefix-foreground = ${colors.red}
label-disconnected = no connection
label-disconnected-foreground = ${colors.red}
label-disconnected-padding-left = 14pt
label-disconnected-font = 2

ramp-signal-0 = "󰤫"
ramp-signal-1 = "󰤯"
ramp-signal-2 = "󰤟"
ramp-signal-3 = "󰤢"
ramp-signal-4 = "󰤥"
ramp-signal-5 = "󰤨"


[module/tray]
type=internal/tray
tray-size = 70%
format = <tray>
tray-spacing = 8px
format-padding = 5px
format-background = ${colors.background}
tray-background = ${colors.background}
tray-foreground = ${colors.primary}
