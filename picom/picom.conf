# {{{ General
daemon = true;
# glx, xrender, xr_glx_hybrid
backend = "glx";
vsync = true;
detect-rounded-corners = true;
detect-transient = true
detect-client-leader = false
use-damage = true;
log-level = "info";
# Additionally use X Sync fence to sync clients' draw calls. Needed on nvidia-drivers with GLX backend for some users
xrender-sync-fence = true; 
glx-copy-from-front = false;

# }}}

# {{{ animation

# animations = true;
# animation-stiffness = 120;
# animation-window-mass = 0.5;
# animation-dampening = 20;
# animation-clamping = true;
# animation-for-open-window = "zoom";
# animation-for-unmap-window = "slide-left";
# animation-for-transient-window = "slide-down";
# animation-delta = 10;




animations = ({
    triggers = ["close", "hide"];
    opacity = {
        timing = "0.2s linear";
        start = "window-raw-opacity-before";
        end = "window-raw-opacity";
         duration = "0.1";
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
        timing = "0.2s cubic-bezier(0.21, 0.02, 0.76, 0.36)";
        start = 1;
        end = 1.04;
        duration = "0.1";
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
},
{
    triggers = ["open", "show"];
    opacity = {
        timing = "0.2s linear";
        start = "window-raw-opacity-before";
        end = "window-raw-opacity";
         duration = "0.1";
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
        timing = "0.2s cubic-bezier(0.24, 0.64, 0.79, 0.98)";
        start = 1.04;
        end = 1;
        duration = "0.1";
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
})









# {{{ shadow
shadow = true;
# detect-rounded-corners = true;
shadow-radius = 20;
shadow-opacity = 0.75;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-exclude = [
	#"name = 'Notification'",
	#"_GTK_FRAME_EXTENTS@:c"
	# "class_i ?= 'riotclientservices.exe'",
	# "class_g ?= 'slop'",
	# "class_g ?= 'Polybar'",
	# "class_g ?= 'Visualizer'",
	# "class_g ?= 'i3-frame'",
	# "_NET_WM_WINDOW_TYPE@:a *= 'SPLASH'",
	# "window_type = 'dropdown_menu'",
	# "window_type = 'menu'",
	# "window_type = 'popup_menu'",
	# "window_type = 'utility'",
];
# }}}


# {{{ opacity
frame-opacity = 0.8
detect-client-opacity = true;
active-opacity = 0.75;
inactive-opacity = 0.7
inactive-opacity-override = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;

popup_menu = { opacity = 1; }
dropdown_menu = { opacity = 1; }

focus-exclude = [
  #"class_g = 'Bar'",                    # lemonbar
];


opacity-rule = [
  "80:class_g = 'firefox'",
  "75:class_g = 'Thunar'",
  "70:class_g = 'Polybar'",
  "75:class_g = 'Code'",        # VS Code
  "75:class_g = 'jetbrains-rider'",        # VS Code
  "80:class_g = 'Spotify'",
  # "70:class_g" = 'Kitty'"
];

# {{{ fading
fading = true;
# fade-in-step = 0.03;
# fade-out-step = 0.03;
fade-in-step = 0.05;
fade-out-step = 0.05;
no-fading-openclose = true;
# no-fading-destroyed-argb = false;
fade-delta = 10;
fade-exclude = [
  # "class_g = 'slop'",
  # "class_g ?= 'firefox'",
  # "window_type = 'dropdown_menu'",
  # "window_type = 'popup_menu'"
]
# }}}

transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true


# {{{ blur 
blur: {
  method = "dual_kawase";
  strength = 5;
  background = true;
  background-frame = true;
  background-fixed = true;
  kern = "3x3box";
}

# Exclude conditions for background blur.
blur-background-exclude = [
  # "window_type = 'dock'",
  #"window_type = 'desktop'",
];
# }}}

# unknown, desktop, dock, toolbar, menu, utility, splash, dialog, normal, dropdown_menu, popup_menu, tooltip, notification, combo, dnd
wintypes:
{
  normal = { fade = true; shadow = false; opacity = 1; }
  tooltip = { fade = false; shadow = false; opacity = .95; focus = true; full-shadow = true; };
  dock = { shadow = false; fade = false; opacity = .95; }
  dnd = { shadow = false; fade = false; opacity = .95; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
};

